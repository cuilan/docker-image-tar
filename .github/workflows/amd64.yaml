name: amd64 Pull and Save Docker Image
on:
  workflow_dispatch:
    inputs:
      docker_images:
        description: '请填写docker镜像名称 多个用英文逗号分开'
        required: true
        default: 'alpine:latest'  # 设置默认的 Docker 镜像列表

jobs:
  pull_and_package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check disk space before cleanup
      run: |
        echo "=== 清理前的磁盘空间 ==="
        df -h
        echo "=== Docker 占用空间 ==="
        docker system df || true

    - name: Clean up Docker to free space
      run: |
        # 清理所有未使用的容器、网络、镜像和构建缓存
        docker system prune -a -f --volumes
        # 清理所有悬空镜像
        docker image prune -a -f
        # 清理构建缓存
        docker builder prune -a -f
        echo "=== 清理后的磁盘空间 ==="
        df -h

    - name: Pull Docker Images and Package
      run: |
        images="${{ github.event.inputs.docker_images }}"
        IFS=',' read -r -a image_array <<< "$images"
        
        # 逐个处理镜像，使用管道直接压缩，避免中间文件占用双倍空间
        for image in "${image_array[@]}"; do
          image=$(echo "$image" | xargs)  # 去除前后空格
          if [ -z "$image" ]; then
            continue
          fi
          
          echo "=== 处理镜像: $image ==="
          echo "当前磁盘空间:"
          df -h
          
          # 拉取镜像
          echo "正在拉取镜像: $image"
          docker pull "${image}" --platform "linux/amd64"
          
          # 生成文件名（替换 / 和 : 为 _）
          tar_gz_filename=$(echo "${image}" | tr '/' '_' | tr ':' '_').tar.gz
          
          # 使用管道直接将镜像保存并压缩，避免中间 tar 文件占用空间
          echo "正在保存并压缩镜像为: $tar_gz_filename"
          docker save "${image}" | gzip > "${tar_gz_filename}"
          
          # 立即删除镜像以释放空间
          echo "正在删除镜像以释放空间: $image"
          docker rmi "${image}" || true
          
          # 清理悬空镜像
          docker image prune -f
          
          echo "镜像 $image 处理完成，文件: $tar_gz_filename"
          echo "当前磁盘空间:"
          df -h
        done

    - name: Check disk space before final packaging
      run: |
        echo "=== 最终打包前的磁盘空间 ==="
        df -h
        echo "=== 压缩文件列表 ==="
        ls -lh *.tar.gz || true

    - name: Package all compressed files
      run: |
        # 将所有压缩文件打包成一个文件
        tar -czf amd64-image.tar.gz *.tar.gz
        # 打包后删除单个压缩文件以释放空间
        rm -f *.tar.gz
        echo "=== 打包后的磁盘空间 ==="
        df -h
        echo "=== 最终文件大小 ==="
        ls -lh amd64-image.tar.gz

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-tar
        path: amd64-image.tar.gz
        retention-days: 1  # 将保留天数设置为 1 天 最多可设置90天

    - name: Final cleanup
      if: always()
      run: |
        echo "=== 最终清理 ==="
        docker system prune -a -f --volumes || true
        rm -f *.tar *.tar.gz || true
        df -h