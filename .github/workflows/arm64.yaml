name: arm64 Pull and Save Docker Image
on:
  workflow_dispatch:
    inputs:
      docker_images:
        description: '请填写docker镜像名称 多个用英文逗号分开'
        required: true
        default: 'alpine:latest'  # 设置默认的 Docker 镜像列表

jobs:
  pull_and_package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup working directory
      run: |
        # 尝试使用 /mnt 目录（如果可写），否则使用 RUNNER_TEMP
        if [ -w /mnt ] 2>/dev/null; then
          WORK_DIR="/mnt/docker-image-work"
          echo "使用 /mnt 目录（空间更大）"
        else
          WORK_DIR="${RUNNER_TEMP}/docker-image-work"
          echo "使用 RUNNER_TEMP 目录（/mnt 不可写）"
        fi
        mkdir -p "${WORK_DIR}"
        echo "WORK_DIR=${WORK_DIR}" >> $GITHUB_ENV
        echo "工作目录已设置到: ${WORK_DIR}"
        echo "=== 各分区磁盘空间 ==="
        df -h
        echo "=== 工作目录所在分区空间 ==="
        df -h "${WORK_DIR}" || df -h "$(dirname ${WORK_DIR})"

    - name: Check disk space before cleanup
      run: |
        echo "=== 清理前的磁盘空间 ==="
        df -h
        echo "=== Docker 占用空间 ==="
        docker system df || true

    - name: Clean up Docker to free space
      run: |
        # 清理所有未使用的容器、网络、镜像和构建缓存
        docker system prune -a -f --volumes
        # 清理所有悬空镜像
        docker image prune -a -f
        # 清理构建缓存
        docker builder prune -a -f
        echo "=== 清理后的磁盘空间 ==="
        df -h

    - name: Pull Docker Images and Package
      working-directory: ${{ env.WORK_DIR }}
      run: |
        images="${{ github.event.inputs.docker_images }}"
        IFS=',' read -r -a image_array <<< "$images"
        
        # 逐个处理镜像，保存为 tar 文件（使用 /mnt 分区，空间充足）
        for image in "${image_array[@]}"; do
          image=$(echo "$image" | xargs)  # 去除前后空格
          if [ -z "$image" ]; then
            continue
          fi
          
          echo "=== 处理镜像: $image ==="
          echo "当前工作目录: $(pwd)"
          echo "当前磁盘空间:"
          df -h
          echo "工作目录所在分区空间:"
          df -h $(pwd)
          
          # 拉取镜像
          echo "正在拉取镜像: $image"
          docker pull "${image}" --platform "linux/arm64/v8"
          
          # 生成文件名（替换 / 和 : 为 _）
          tar_filename=$(echo "${image}" | tr '/' '_' | tr ':' '_').tar
          
          # 保存镜像为 tar 文件（在 /mnt 分区，空间充足）
          echo "正在保存镜像为: $tar_filename"
          docker save "${image}" > "${tar_filename}"
          
          # 立即删除镜像以释放空间
          echo "正在删除镜像以释放空间: $image"
          docker rmi "${image}" || true
          
          # 清理悬空镜像
          docker image prune -f
          
          echo "镜像 $image 处理完成，文件: $tar_filename"
          echo "当前磁盘空间:"
          df -h
        done

    - name: Check disk space before final packaging
      working-directory: ${{ env.WORK_DIR }}
      run: |
        echo "=== 最终打包前的磁盘空间 ==="
        df -h
        echo "工作目录所在分区空间:"
        df -h $(pwd)
        echo "=== TAR 文件列表 ==="
        ls -lh *.tar || true

    - name: Compress the TAR files
      working-directory: ${{ env.WORK_DIR }}
      run: |
        # 将所有 tar 文件压缩成一个文件
        tar -czf arm64_v8-image.tar.gz *.tar
        # 压缩后删除原始 tar 文件以释放空间
        rm -f *.tar
        echo "=== 压缩后的磁盘空间 ==="
        df -h
        echo "工作目录所在分区空间:"
        df -h $(pwd)
        echo "=== 最终文件大小 ==="
        ls -lh arm64_v8-image.tar.gz

    - name: Move final file to workspace
      run: |
        # 将最终文件移动到工作区根目录，以便上传
        cp "${{ env.WORK_DIR }}/arm64_v8-image.tar.gz" ./arm64_v8-image.tar.gz
        echo "文件已复制到工作区: $(pwd)/arm64_v8-image.tar.gz"
        ls -lh ./arm64_v8-image.tar.gz

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-tar
        path: arm64_v8-image.tar.gz
        retention-days: 1  # 将保留天数设置为 1 天 最多可设置90天

    - name: Final cleanup
      if: always()
      run: |
        echo "=== 最终清理 ==="
        docker system prune -a -f --volumes || true
        # 清理工作区文件
        rm -f *.tar *.tar.gz || true
        # 清理 /mnt 上的临时工作目录
        rm -rf "${{ env.WORK_DIR }}" || true
        echo "=== 清理后的磁盘空间 ==="
        df -h